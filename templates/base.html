<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charger</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    />
    <link rel="stylesheet" href="static/style.css" />
  </head>
  <body>
    <div class="container" style="margin-top: 1em">
      {% for category, msg in get_flashed_messages(with_categories=True) %}
      <div class="alert alert-{{category}}">{{ msg }}</div>
      {% endfor %}
    </div>
    <div id="nav-bar">
      <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-secondary">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarText">
            <a
              class="nav-link active navbar-brand"
              aria-current="page"
              href="/home"
            >
              <img
                src="https://e7.pngegg.com/pngimages/23/830/png-clipart-electric-vehicle-electric-car-toyota-prius-charging-station-automotive-battery-leaf-logo.png"
                alt=""
                width="40"
                height="30"
                class="d-inline-block align-text-top"
              />
              ChargR</a
            >
            <ul class="navbar-nav nav justify-content-end me-auto mb-2 mb-lg-0">
              {% if session['username'] %}
              <li class="nav-item">
                <a class="nav-link" href="/logout">logout</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="/signup">SignUp</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    </div>
    {% block content %}{% endblock %}
  </body>
</html>
