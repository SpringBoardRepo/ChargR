{% extends 'base.html'%} {% block content%}
<div
  id="background-image"
  class="bg-image"
  style="
    background-image: url('https://images.unsplash.com/photo-1593941707874-ef25b8b4a92b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=752&q=80');
    height: 100%;
    width: 100%;
    background-repeat: no-repeat;
    background-size: cover;
  "
>
  <div class="container text-center mt-5">
    <h1 class="display-3 text-white mt-5"><b>Time is to Charge your Car</b></h1>
    <h3 class="mt-5 text-light">
      <p>
        Electric cars are really very cool. Air-source heat pumps are great.
      </p>
      <p>The time is right for electric cars - in fact the time is critical.</p>
    </h3>
    <form action="/station/results">
      <div class="input-group mt-5">
        <input
          type="text"
          class="form-control"
          placeholder="Enter location"
          name="location" required 
        />
        <button class="btn btn-primary" type="submit" id="search-button">
          Search
        </button>
      </div>
    </form>
     <p>
        <h6 class="text-danger"> <b>Please be specific for location(Ex.San Jose,CA)</b> </h6>
      </p>
  </div>
</div>
{% endblock %}
